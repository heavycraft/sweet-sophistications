<template>
  <require from="./carousel.css"></require>
  <div class="carousel carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators hidden-xs-down">
        <li repeat.for="item of items" class="${item.active ? 'active' : ''}" click.delegate="goTo($index)"></li>
      </ol>
      <div class="carousel-inner au-animate" role="listbox">
        <div repeat.for="item of items"  class="carousel-item text-xs-center ${item.active ? 'active' : ''} " style="background-image: url('${item.image}')">
          <div class="carousel-caption hidden-xs-down">
            <div class="container pb-3">
              <h2 if.bind="item.title" class="text-serif h1">${item.title}</h2>
              <p if.bind="item.caption" class="lead hidden-sm-down">${item.caption}</p>
              <footer if.bind="item.link.route" class="hidden-sm-down">
                <a route-href="route.bind: item.link.route" role.bind="item.link.role" class="btn btn-outline-info mt-1">${item.link.title}</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
      <a if.bind="controls" class="carousel-control-prev" href="#carousel-example-generic" click.delegate="previous()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a if.bind="controls" class="carousel-control-next" href="#carousel-example-generic" click.delegate="next()"  role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</template>
