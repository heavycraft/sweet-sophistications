<template>
  <require from="../value-converters/filter"></require>
  <div class="container text-center text-muted" if.bind="media">
      <h3 class="text-uppercase text-serif ">in the media</h3>
      <div class="d-flex justify-content-center text-center">
          <ul class="list-inline ">
              <li class="list-inline-item p-4" repeat.for="item of media | filter: 'is_feature': true">
                  <a href.bind="item.url"><img src.bind="item.logo.url" style="opacity: 0.8; max-height: 60px;" alt.bind="item.publication"></a>
              </li>
          </ul>
      </div>
      <h5>Also featured in:</h5>
      <p>
          <ul class="list-inline">
              <li class="list-inline-item" data-seperator="&bullet;" repeat.for="item of media | filter: 'is_feature': false">
                  <a href.bind="item.url" if.bind="item.url">${item.publication}</a>
                  <span if.bind="!item.url">${item.publication}</span>
              </li>
          </ul>
      </p>
  </div>
</template>
